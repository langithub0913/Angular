<h1>Chatbot Template</h1>

<div class="grid-container">
  <span *ngFor="let htmlTemplate of htmlTemplates">
    <a class="grid-item"
    
    [title]="htmlTemplate.name + ' details'"
      [routerLink]="['/htmltemplates', htmlTemplate.id]"
    
    >{{ htmlTemplate.name }}</a>
    <app-cb-template-unbind-event
      [htmlTemplate]="htmlTemplate"
      (notifyBind)="onNotifyBind()"
      (notifyUnbind)="onNotifyUnbind()"
    >
    </app-cb-template-unbind-event>
  </span>
</div>
